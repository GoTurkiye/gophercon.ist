<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="shortcut icon" href="/assets/img/favicon.jpeg" type="image/jpeg">
    <title>GopherCon Turkey | 18-19 December 2021</title>
    <script type='text/javascript'>
        //some default pre init
        var Countly = Countly || {};
        Countly.q = Countly.q || [];

        //provide countly initialization parameters
        Countly.app_key = '6298e64553fe2d8ffb4223aca6081aca07f60668';
        Countly.url = 'https://countly.kommunity.com';

        Countly.q.push(['track_sessions']);
        Countly.q.push(['track_pageview']);
        Countly.q.push(['track_clicks']);
        Countly.q.push(['track_scrolls']);

        //load countly script asynchronously
        (function() {
            var cly = document.createElement('script'); cly.type = 'text/javascript';
            cly.async = true;
            //enter url of script here
            cly.src = 'https://countly.kommunity.com/sdk/web/countly.min.js';
            cly.onload = function(){Countly.init()};
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cly, s);
        })();
    </script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        if (window.location.search.startsWith("?%2Fsponsor%2F")) {
            var decoded = decodeURIComponent(window.location.search.replaceAll("?",""));
            window.history.replaceState(null, null,
                window.location.pathname.slice(0, -1) + decoded + window.location.pathname.hash
            );
            window.location.search=""
            window.location.pathname=decoded
        }
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
</head>
